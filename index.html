<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Exo:ital,wght@1,900&display=swap" 
rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1> NET<span class="red">FLIX</span></h1>
                <p> Thank you for signing up at Netflix. Tell us more about yourself</p>
            </div>
            <div class="form">
                <form action="#">
                    <div class="input-box">
                        <label for="Uname">Name</label>
                        <input type="text" id="Uname" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <label for="cont-type" class="block">Content Type</label>
                        <select name="Content_type" id="cont-type">
                            <option value="Series">Series</option>
                            <option value="Movies">Movies</option>
                        </select>
                    </div>
                    <div class="checkbox big-box">
                        <div class="info"><p>Movie Type</p></div>
                            <div class="choices"><input type="checkbox" name="Comedy" id="comedy">
                                <label for="Movie-type">Comedy</label>
                            </div>
                            <div class="choices"><input type="checkbox" name="Action" id="Action">
                                <label for="Movie-type">Action</label>
                            </div>
                            <div class="choices"><input type="checkbox" name="Romance" id="Romance">
                                <label for="Movie-type">Romance</label></div>
                    </div>
                    <div class="radio big-box">
                        <div class="info"><p>Gender</p></div>
                        <div class="choices">
                            <input type="radio" name="gender" value="Male">
                            <label for="Male">Male </label>
                        </div>
                        <div class="choices"> 
                            <input type="radio" name="gender" value="Female">
                            <label for="Female">Female </label>
                        </div>
                        <div class="choices">
                            <input type="radio" name="gender" value="Other">
                            <label for="Other">Other </label>
                        </div>
                       
                    </div>
                    <div class="feedback">
                        <div class="info"><label for="comment"> Feed Back</label></div>
                        <textarea name="feedback" id="comment" placeholder="Any Comment""  class="input-box comment"></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>     
                </form>
            </div>
            
        </div>
    </div>


</body>
</html>
